}

.blog-post img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    max-height: 100%; /* Ensures the image takes full height of the .blog-post box */
    object-fit: cover; /* Ensures the image covers the container */
}

.blog-post h3 {
    font-size: 1rem;
    color: #333;
    margin-bottom: 5px;
}

.blog-post h3 a {
    text-decoration: none;
    color: #333;
}

.blog-post h3 a:hover {
